<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- TODO: Add Google fonts -->
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-result">
          <h1>Your Result</h1>
          <div class="result-score">
            <span>76</span>
            <span>of 100</span>
          </div>
          <h2 class="result-level"><span class="sr-only">Your result level is: </span>Great</p>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-summary">
          <h2 class="summary-subtitle">Summary</h2>
          <dl class="summary-list">
            <dt>Reaction</dt>
            <dd>80 / 100</dd>
            <dt>Memory</dt>
            <dd>92 / 100</dd>
            <dt>Verbal</dt>
            <dd>61 / 100</dd>
            <dt>Visual</dt>
            <dd>73 / 100</dd>
          </dl>
          <button class="summary-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
