<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="card">
        <div class="card-banner"></div>
        <div class="card-body">
          <div class="card-bio">
            <div class="card-name">
              <h1>Victor Crest</h1>
              <div><span class="sr-only">Age </span><span class="card-age">26</span></div>
            </div>
            <p class="card-location">London</p>
          </div>
          <img src="./assets/image-victor.jpg" alt="Profile of Victor Crest, wearing a jacket, with natural landscape in the background." />
        </div>
        <footer class="card-footer">
          <div class="card-footer-column">
            <span>80K</div>
            <span>Followers</span>
          </div>
          <div class="card-footer-column">
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div class="card-footer-column">
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
